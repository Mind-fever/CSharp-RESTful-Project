<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpresaEnvío</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="backImage"></div>
    <header id="header">
        <button id="menuButton" class="menuButton" onclick="toggleMenu()">
            <div class="buttonDiv1"></div>
            <div class="buttonDiv2"></div>
            <div class="buttonDiv3"></div>
        </button>
        <nav id="navegacion">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="VerProductos.html">Ver Productos</a></li>
                <li><a href="RegistrarCompra.html">Registrar Compra</a></li>
                <li><a href="AsignarViaje.html">Asignación de Viajes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <div class="grid">
                <div class="grid-item">
                    <div class="form-container">
                        <form id="formActCliente">
                            <h2>Actualizar Stock Producto</h2>
                            <br>
                            <label for="codigoProducto" class="form-label">Código producto</label>
                            <input class="form-item" type="number" pattern="[0-9]*" name="codigoProducto" id="codigoProducto"required>
                            <label for="nuevoStock" class="form-label">Stock a agregar</label>
                            <input class="form-item" type="number" pattern="[0-9]*" name="nuevoStock" id="nuevoStock"required>
                            <div class="form-buttons">
                                <button type="submit">Submit</button>
                                <button type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="form-container">
                        <h2>Resultados</h2>
                        <div id="formResponse"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/ActualizarStock.js"></script>
    </main>
    <script src="../js/header.js"></script>
</body>
</html>
